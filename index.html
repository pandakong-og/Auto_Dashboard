<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .link {
            display: inline-block;
            background-color: #3a3a3a;
            color: #e0e0e0;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 500px;
        }
        .link:hover {
            background-color: #444;
        }
        .timestamp {
            color: #aaa;
            font-size: 12px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Crypto Dashboard</h1>
    <p>Select a dashboard to view:</p>
    
    <div class="links-container">
        <a href="Visual_Table_1_Sticky_Header.html" class="link">High Vol + Top Gainer + Low Funding</a>
        <a href="Visual_Table_2_Sticky_Header.html" class="link">Coins with Multiple OB/OS</a>
        <a href="Custom_Filter.html" class="link">Custom Filter</a>
    </div>
    
    <div class="timestamp">
        Last updated: <span id="current-date"></span>
        <script>
            document.getElementById('current-date').textContent = new Date().toLocaleString();
        </script>
    </div>
</body>
</html>
